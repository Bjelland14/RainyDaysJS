<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="RainyDays checkout" />
  <title>Checkout | RainyDays</title>
  <link rel="stylesheet" href="./checkout.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="header-container">
        <img src="../assets/RainyDaysLogo.png" class="logo" alt="RainyDays Logo" />
      </div>
      <nav aria-label="Primary">
        <ul>
          <li><a id="homeLink" href="../">Home</a></li>
          <li><a href="./checkout.html" aria-current="page">Cart</a></li>
          <li><a href="../menscollection/menscollection.html">Men’s</a></li>
          <li><a href../womencollection/womencollection.html">Women’s</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div id="status" aria-live="polite"></div>

      <div class="checkout-layout">
        <section class="card cart" aria-label="Your cart">
          <h2>Cart</h2>
          <div id="cart-list" class="cart-list"></div>
        </section>

        <!-- Forms -->
        <section class="forms">
          <!-- Shipping -->
          <form id="shipping" class="card" novalidate>
            <h2>1. Shipping and Delivery</h2>

            <div class="grid-2">
              <label>First name*
                <input name="firstName" type="text" autocomplete="given-name" required />
              </label>
              <label>Last name*
                <input name="lastName" type="text" autocomplete="family-name" required />
              </label>
            </div>

            <label>Address*
              <input name="address" type="text" autocomplete="street-address" required />
            </label>

            <div class="grid-2">
              <label>City*
                <input name="city" type="text" autocomplete="address-level2" required />
              </label>
              <label>Post code*
                <input name="postCode" type="text" inputmode="numeric" autocomplete="postal-code" required />
              </label>
            </div>

            <div class="grid-2">
              <label>Phone number*
                <input name="phone" type="tel" inputmode="tel" autocomplete="tel" required />
              </label>
              <label>Email*
                <input name="email" type="email" autocomplete="email" required />
              </label>
            </div>
          </form>

          <form id="payment" class="card" novalidate>
            <h2>2. Payment Method</h2>

            <div class="payment-options" role="group" aria-label="Payment options">
              <label><input type="radio" name="pay" value="apple" checked /> Apple Pay</label>
              <label><input type="radio" name="pay" value="visa" /> Visa</label>
              <label><input type="radio" name="pay" value="vipps" /> Vipps</label>
            </div>

            <div class="card-fields grid-2">
              <label>Cardholder’s name*
                <input name="cardName" type="text" autocomplete="cc-name" required />
              </label>

              <label>Card number*
                <input
                  name="cardNumber"
                  type="text"
                  inputmode="numeric"
                  autocomplete="cc-number"
                  minlength="12"
                  maxlength="19"
                  pattern="\d{12,19}"
                  required
                />
              </label>

              <label>Expiry (MM/YY)*
                <input
                  name="expiry"
                  type="text"
                  inputmode="numeric"
                  autocomplete="cc-exp"
                  placeholder="MM/YY"
                  pattern="^\d{2}\/\d{2}$"
                  required
                />
              </label>

              <label>CVV*
                <input
                  name="cvv"
                  type="text"
                  inputmode="numeric"
                  autocomplete="cc-csc"
                  minlength="3"
                  maxlength="4"
                  pattern="\d{3,4}"
                  required
                />
              </label>
            </div>
          </form>
        </section>

        <aside class="card summary" aria-label="Order summary">
          <h2>3. Complete Order</h2>

          <div class="summary-rows">
            <div><span>Items Subtotal</span><span id="sum-subtotal">–</span></div>
            <div><span>Shipping (1–5 business days)</span><span id="sum-shipping">0 kr</span></div>
            <div><span>Estimated Tax</span><span id="sum-tax">0 kr</span></div>
            <div class="total"><span>Total</span><span id="sum-total">–</span></div>
          </div>

          <a id="complete" class="complete-btn" href="../orderconfirmation/orderconfirmation.html" role="button">
            Complete order
          </a>
        </aside>
      </div>
    </main>

    <footer>
      <nav aria-label="Footer">
        <ul>
          <li><a href="../About/About.html">About</a></li>
          <li><a href="../faq/faq.html">Customer Service</a></li>
        </ul>
      </nav>
    </footer>
  </div>

  <script type="module" src="./checkout.js"></script>
</body>
</html>
